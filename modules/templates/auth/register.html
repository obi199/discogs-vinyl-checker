<link rel="stylesheet" href="/static/style.css" type="text/css">


<form action="/auth/register" method="POST">
<div class="login">
<div class="login-screen">
<div class="app-title">
<h1>New User</h1>
</div>
<div class="login-form">
<div class="control-group">
  <input type="text" class="login-field" value="" placeholder="username" name="username">
<label class="login-field-icon fui-user" for="login-name"></label></div>
<div class="control-group">
  <input type="password" class="login-field" value="" placeholder="password" name="password">
  <label class="login-field-icon fui-lock" for="login-pass"></label></div>
<div class="control-group">
  <input type="consumer_key" class="login-field" value="" placeholder="consumer key" name="consumer_key">
<label class="login-field-icon fui-lock" for="login-pass"></label></div>
<div class="control-group">
  <input type="consumer_secret" class="login-field" value="" placeholder="consumer secret" name="consumer_secret">
<label class="login-field-icon fui-lock" for="login-pass"></label></div>
<div class="control-group">
  <input type="oauth_token" class="login-field" value="" placeholder="oauth token" name="oauth_token">
<label class="login-field-icon fui-lock" for="login-pass"></label></div>
<div class="control-group">
  <input type="oauth_token_secret" class="login-field" value="" placeholder="oauth token secret" name="oauth_token_secret">
<label class="login-field-icon fui-lock" for="login-pass"></label></div>


<input type="submit" value="Create User" class="btn btn-primary btn-large btn-block">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}


</div>
</div>
</div>
</form>
